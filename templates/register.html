{% if msg is defined %}
<div class="bg-blue-700 p-3 text-white capitalize flex items-center justify-between" data-aos="fade-down" data-aos-duration="800">
    {{msg}}
    <div class="text-3xl cursor-pointer close-toast">
        <ion-icon name="close-outline"></ion-icon>
    </div>
</div>
{% endif %}
{% extends 'base.html' %}
{% block content %}
<div class="hero flex justify-center items-center w-full p-3 h-screen">
    <form action="#" method="POST" class="bg-white p-3 rounded-lg shadow-lg flex flex-col lg:w-80 md:w-80 w-full">
        <label for="logo" class="text-center p-3">
            <ion-icon name="cube" class="text-5xl text-blue-900 md hydrated" role="img" aria-label="cube"></ion-icon>
        </label>
        <label for="name">
            <input type="text" class="w-full rounded-lg border-gray-400" name="name" placeholder="enter name"
                required="">
        </label>
        <label for="no" class="mt-3">
            <input type="number" class="w-full rounded-lg border-gray-400" name="no" placeholder="enter number"
                required="">
        </label>
        <label for="email" class="mt-3">
            <input type="email" class="w-full rounded-lg border-gray-400" name="email" placeholder="enter email"
                required="">
        </label>
        <label for="password" class="mt-3">
            <input type="password" class="w-full rounded-lg border-gray-400" name="password"
                placeholder="enter password" required="">
        </label>
        <button type="submit" name="submit"
            class="my-3 hover:ring-2 hover:ring-offset-2 hover:ring-blue-700 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 lg:py-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Register</button>
    </form>
</div>
{% endblock %}
